<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

      <!-- Instagram icon (Font Awesome) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">

    <title>Instagram</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <i class="fab fa-instagram"></i> Instagram
          </a>
    
          <!-- Buttons on the right -->
          <div class="d-flex">
            <button type="button" class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
              Create a new post
            </button>
          
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="form-group">
                        <label for="message-text" class="col-form-label">Message:</label>
                        <textarea class="form-control" id="message-text"></textarea>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
    
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fas fa-cog"></i>
              </button>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
                <li class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Log out</a></li>
              </ul>
            </div>
            
          </div>
        </div>
      </nav>
    </header>
    


    <!-- Body of the page with 2 icons -->
    <div class="container mt-5">
      <ul class="nav nav-pills mb-3 justify-content-center" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="pills-list-tab" data-bs-toggle="pill" data-bs-target="#pills-list" type="button" role="tab" aria-controls="pills-list" aria-selected="false">
            <i class="fas fa-th fa-2x"></i>
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="pills-grid-tab" data-bs-toggle="pill" data-bs-target="#pills-grid" type="button" role="tab" aria-controls="pills-grid" aria-selected="true">
            <i class="fas fa-border-all fa-2x"></i>
          </button>
        </li>
      </ul>
      
      <div class="container mt-5">
        <div class="card mx-auto" style="max-width: 500px;">
          <div class="card-header">
            <h3>Instagram Post</h3>
          </div>
          <div class="card-img-top img-fluid d-flex align-items-center" style="background-image: url('https://images.pexels.com/photos/3104709/pexels-photo-3104709.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1'); height: 0; padding-bottom: 100%; background-size: cover; background-position: center;">
          </div>
          <div class="card-body">
            <h5 class="card-title">Cute Dog</h5>
            <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Mauris dignissim mauris et libero sagittis, eu varius sapien euismod. Nulla facilisi.</p>
          </div>
          <div class="card-footer">
            <small class="text-muted">Posted on May 15, 2023</small>
          </div>
        </div>
      </div>

        <div class="tab-pane fade" id="pills-list" role="tabpanel" aria-labelledby="pills-list-tab">
          <div class="row">
            <div class="col-md-4 mb-4">
              <div class="bg-image hover-overlay ripple shadow-1-strong" style="background-image: url('https://images.pexels.com/photos/3104709/pexels-photo-3104709.jpeg');height: 0; padding-bottom: 100%; background-size: cover; background-position: center;">
              </div>
            </div>
                <div class="col-md-4 mb-4">
                  <div class="bg-image hover-overlay ripple shadow-1-strong" style="background-image: url('https://images.pexels.com/photos/5122188/pexels-photo-5122188.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');height: 0; padding-bottom: 100%; background-size: cover; background-position: center;">
                  </div>
                </div>
                <div class="col-md-4 mb-4">
                  <div class="bg-image hover-overlay ripple shadow-1-strong" style="background-image: url('https://images.pexels.com/photos/7210748/pexels-photo-7210748.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');height: 0; padding-bottom: 100%; background-size: cover; background-position: center;">
                  </div>
                </div>
                <div class="col-md-4 mb-4">
                  <div class="bg-image hover-overlay ripple shadow-1-strong" style="background-image: url('https://images.pexels.com/photos/4168356/pexels-photo-4168356.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');height: 0; padding-bottom: 100%; background-size: cover; background-position: center;">
                  </div>
                </div>
                <div class="col-md-4 mb-4">
                  <div class="bg-image hover-overlay ripple shadow-1-strong" style="background-image: url('https://images.pexels.com/photos/7154562/pexels-photo-7154562.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');height: 0; padding-bottom: 100%; background-size: cover; background-position: center;">
                  </div>
                </div>
                <div class="col-md-4 mb-4">
                  <div class="bg-image hover-overlay ripple shadow-1-strong" style="background-image: url('https://images.pexels.com/photos/16481901/pexels-photo-16481901/free-photo-of-wood-bird-art-winter.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');height: 0; padding-bottom: 100%; background-size: cover; background-position: center;">
                  </div>
                </div>
                <div class="col-md-4 mb-4">
                  <div class="bg-image hover-overlay ripple shadow-1-strong" style="background-image: url('https://images.pexels.com/photos/1300355/pexels-photo-1300355.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');height: 0; padding-bottom: 100%; background-size: cover; background-position: center;">
                  </div>
                </div>
                <div class="col-md-4 mb-4">
                  <div class="bg-image hover-overlay ripple shadow-1-strong" style="background-image: url('https://images.pexels.com/photos/8933253/pexels-photo-8933253.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');height: 0; padding-bottom: 100%; background-size: cover; background-position: center;">
                  </div>
                </div>
                <div class="col-md-4 mb-4">
                  <div class="bg-image hover-overlay ripple shadow-1-strong" style="background-image: url('https://images.pexels.com/photos/8935988/pexels-photo-8935988.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');height: 0; padding-bottom: 100%; background-size: cover; background-position: center;">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  
    <!-- Option 1: Bootstrap Bundle with Popper -->
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
